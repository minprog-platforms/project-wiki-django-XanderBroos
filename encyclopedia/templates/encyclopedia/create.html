{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Create new page: </h1>

    <form method="POST" action="{% url 'index' %}">
        <br>
        {% csrf_token %}
        {{ form }} 
        <input type="submit" value="Save Entry">
    </form>

    {% comment %} {{ form }}     {% endcomment %}
    <p>Vul hierboven je tekst in!</p>



{% endblock %}
